<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL DE GASTOS</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>CONTROL DE GASTOS</h2> 
    <h3>Tu Ahorro</h3>     
    <div id="ahorro-display">0 €</div>
    <table  class="table">
            <tr>
              <td><center><b>INGRESO</b></center></td>         
              <td><center><b>GASTO</b></center></td>
            </tr>         
            <tr>         
              <td id="ingreso"><center>0 € </center></td>
              <td id="gasto"><center>0 €</center></td>
            </tr>         
         </table>
    </div>

    <h4>Historial</h4>
    <section class="movement-list"></section>
    <div >
    <h4>Añadir nueva transaccion</h4>
        <form id="añadir-nuevo-movimiento"  method="post">
            <p>Concepto</p>
            <input id=nombre-del-movimiento type="text" placeholder="Añade Concepto..." required>            
            <p>Cantidad</p>
            <p id="instrucciones"> Introducir gastos con el signo negativo</p>
            <input  id=monto-del-movimiento type="number" step="any" placeholder="Ingrese la cantidad..." required>  
            <br>
            <button  type="submit" id="createMovimiento"  >Añadir Movimiento</button>   
        </form>
    </div>

 <br>
    
    <script src="index.js"></script>
   
</body>
</html>
